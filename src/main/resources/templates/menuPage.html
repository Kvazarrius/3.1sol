<div xmlns:th="http://www.thymeleaf.org">
    <form th:if="${#request.userPrincipal == null}" th:action="@{/login}">
        <button type="submit">Enter</button>
    </form>
    <form th:if="${#request.userPrincipal != null}" th:action="@{/logout}">
        <button type="submit">Exit</button>
    </form>
    <form th:action="@{/admin/all}">
        <button type="submit">Admin's page</button>
    </form>
    <form th:action="@{/user/lk}">
        <button type="submit">Cabinet</button>
    </form>
    <form th:action="@{/vip}">
        <button type="submit">for VIP</button>
    </form>
</div>
