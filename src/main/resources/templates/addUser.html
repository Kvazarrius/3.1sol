<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<h2>Add user</h2>
<div>
    <th:block th:include="menuPage">Menu</th:block>
</div>
<div>
    <form th:action="@{add}"
          th:object="${user}"
          method="post">
        <fieldset>
            <legend>User data</legend>
            <p>
                <label th:for="username">Login
                    <input type="text"
                           name="username"
                           th:id="username">
                </label>
                <br/>
                <label th:for="password">Password
                    <input type="text"
                           name="password"
                           th:id="password">
                </label>
                <br/>
                <label th:for="email">Email
                    <input type="text"
                           name="email"
                           th:id="email">
                </label>
                <br/>
                <label th:for="firsName">Name
                    <input type="text"
                           name="firstName"
                           th:id="firstName">
                </label>
                <br/>
                <label th:for="lastName">Lastname
                    <input type="text"
                           name="lastName"
                           th:id="lastName">
                </label>
                <br/>
                <label>
                    <input type="checkbox"
                           name="roleAdmin"
                           th:value="ROLE_ADMIN"
                           th:text="Admin">
                </label>
                <label>
                    <input type="checkbox"
                           name="roleVIP"
                           th:value="ROLE_VIP"
                           th:text="VIP">
                </label>
            </p>
        </fieldset>
        <button type="submit">Save user</button>
    </form>
    <br/>
    <form th:action="@{/admin/all}">
        <button type="submit">Back to user's list</button>
    </form>
</div>
</body>
</html>
